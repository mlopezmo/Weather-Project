<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="Search" placeholder="Type a city..." class="form-control" id="city-input" />
                    </div>
                    <div class="col-3">
                        <input type="Submit" value="Search" class="form-control btn btn-primary" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success w-100" id="current-location-button">
                            Current
                        </button>
                    </div>
            </form>

            <h1 id="city"></h1>

            <ul>
                <li id="date"></li>
                <li id="description"></li>
            </ul>
            <h1 class="center" id="date"></h1>
            <span class="temperature" id="temperature"></span>

            <span class="degrees">
                <a href="#" id="celsius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>

            <div class="row">
                <div class="col-6">
                    <img src="images/image.jpeg" alt="icon" />
                    <br />
                </div>
                <div class="col-6">
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span>km/h</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
